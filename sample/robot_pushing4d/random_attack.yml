datasets:
  TargetedAttack:
    random_seed: 0
    initial_design_numdata: 50
    n_iter: 250
    render_kwargs:
      fps: 1
      mode: none
    fn_cls: RobotPushingFunction
    fn_params:
      num_dim: 4
    bo_model_params:
      prefit_param:
        sampler_cls: Grid
        prefit_n: 1000
        fixed_kern: True
      kernel_cls: Matern52
      kernel_param:
        ARD: False
      model_params:
        noise_var: 0.00005
        ARD: False
      bo_params:
        attack_init: True
        normalize_Y: False
        acquisition_type: LCB
        acquisition_weight_fn: 'lambda t: 0.5 * np.log(2*t)'
    region_cls: CubeRegion
    region_param:
      coordinate: [2.5, 2.5, 20, 1.5707963267948966]
      length: [5, 5, 20, 3.141592653589793]
      reward_fn: 'lambda x: 1. / (np.linalg.norm(coordinate - x) + 1.)'
algorithms:
  RandomAttack:
    random_seed: 0
    mean: 0
    var: 0.01