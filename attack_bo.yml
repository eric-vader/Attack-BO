    - mlflow==1.16.0
    - pid==3.0.4
    - pygame
    - GPyOpt
    - stable_baselines
    - stable-baselines3
    - git+https://github.com/eric-vader/HPOlib2.git#egg=hpolib2
    - cleanpy
